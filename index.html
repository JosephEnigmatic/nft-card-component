<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FEM | NFT card preview component</title>
</head>
<body>
    <section class="card">
        <div class="card__image">
            <img src="/images/image-equilibrium.jpg" alt="A crystal in an equilibrium position.">
        </div>

        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

        <div class="card__details">
            <p class="card__details-price">
                <img src="./images/icon-ethereum.svg" alt="The ethereum icon">
                0.041ETH
            </p>

            <p class="card__details-time">
                <img src="./images/icon-clock.svg" alt="An icon of a clock">
                3 days left
            </p>
        </div>

        <div class="card__user">
            <img src="./images/image-avatar.png" alt="The user avatar" class="card__user-avatar">

            <p>Creation of <span>Jules Wyvern</span></p>
        </div>
    </section>
</body>
</html>
